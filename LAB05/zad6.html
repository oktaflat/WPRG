<!DOCTYPE html>
<html>
<head>
    <link href="zad6.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
</head>
<body>
    <div id="header">
        <ul>
            <li>Strona główna</li>
            <li>O nas</li>
            <li>Kontakt</li>
        </ul>
    </div>

    <div id="content">
        <div class="wstep">
            <h1>Witaj na naszej jeszcze bardziej skomplikowanej stronie!</h1>
        </div>

        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th>Cena</th>
                        <th>Ilość</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Produkt 1</td>
                        <td>100 zł</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Produkt 2</td>
                        <td>200 zł</td>
                        <td>5</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="formularz">
            <h2>Formularz kontaktowy</h2>
            <form action="" method="POST">
                <label for="fullname">Imię i nazwisko:</label><br>
                <input type="text" name="fullname" id="fullname"><br>

                <label for="email">Adres e-mail:</label><br>
                <input type="email" name="email" id="email"><br>

                <label for="message">Wiadomość:</label><br>
                <textarea name="message" id="message"></textarea><br>

                <input type="submit" value="Wyślij">
            </form>
        </div>
    </div>

    <div id="footer">
        <p>&copy; 2023 Skomplikowana strona z flexboxem, tabelami i formularzami. Wszelkie prawa zastrzeżone.</p>
    </div>
</body>
</html>
